<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> learn how to create </title>

    <!-- google fonts " font-family: 'Titillium Web', sans-serif; " -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- google fonts -- font-family: 'Titillium Web', sans-serif;
font-family: 'Baloo Bhai 2', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/howTo-(modal-w-slideshow).css">
    <!-- <link rel="stylesheet" href="faw/css/font-awesome.css"> -->
    <script src="jQuery/jQuery-v3.4.1.js"></script>
</head>

<body>

    <div class="container row-cen">
        <img src="pictures/adventure-clouds-cold-dark-clouds-266451.jpg" alt="" class="modal-button">
        <img src="pictures/silhouette-photo-of-a-mountain-during-sunset-114979.jpg" alt="" class="modal-button">
        <img src="pictures/pic9.jpg" alt="" class="modal-button">
    </div>

    <div id="light-box-container" class="row-cen">
        <span id="close-button" class="p20"> close </span>

        <div id="slide-container">
            <img src="pictures/adventure-clouds-cold-dark-clouds-266451.jpg" alt="" class="slide">
            <img src="pictures/silhouette-photo-of-a-mountain-during-sunset-114979.jpg" alt="" class="slide">
            <img src="pictures/pic9.jpg" alt="" class="slide">

            <span id="left" class="slider px10 py30">&lt;</span>
            <span id="right" class="slider px10 py30">&gt;</span>
        </div>

        <div id="thumbnail-container" class="row-cen mt8">
            <img src="pictures/adventure-clouds-cold-dark-clouds-266451.jpg" alt="" class="thumb-img active">
            <img src="pictures/silhouette-photo-of-a-mountain-during-sunset-114979.jpg" alt="" class="thumb-img">
            <img src="pictures/pic9.jpg" alt="" class="thumb-img">

        </div>
        
    </div>




    <script src="app/howTo-(modal-w-slideshow).js"></script>
</body>
</html>
