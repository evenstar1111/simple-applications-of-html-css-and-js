<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <form action="" method="get" class="flex-col col-6">

            <label class="flex-lft col-10" for="name">
                <span>Your Name</span>
            </label> 

            <input type="text" class="col-10" name="name" id="name" placeholder="enter your name here"> <br>

            <label class="flex-lft col-10" for="email">
                <span>Your Email</span>
            </label>

            <input type="email" class="col-10" name="email_id" id="email" placeholder="enter your email id"><br>

            <label class="flex-lft col-10" for="pass">

                <span>Create Password</span>
            </label>

            <input type="password" class="col-10" name="passw" id="pass" placeholder="create a strong password"><br>

            <button  class="col-10" type="submit">SIGN UP</button>
        </form>


    </body>
</html>
