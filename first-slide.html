<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/first-slide.css">
    <link rel="stylesheet" href="faw/css/font-awesome.css">
    <script src="jQuery/jQuery-v3.4.1.js"></script>
</head>
<body>
    
    <div class="container row-cen">

        <div class="img-container row-cen">

            <img class="slide" src="pictures/architecture-bridge-brooklyn-bridge-buildings-421927.jpg" alt="cool">
            <img class="slide" src="pictures/green-grass-field-and-green-tress-during-day-time-131723.jpg" alt="">
            <img class="slide" src="pictures/forest-under-clouds-1287075.jpg" alt="">
            <img class="slide" src="pictures/mountain-under-cloudy-sky-1666012.jpg" alt="">
            <img src="pictures/road-nature-trees-branches-38537.jpg" alt="" class="slide">
            <img src="pictures/view-of-high-rise-buildings-during-day-time-302769.jpg" alt="" class="slide">
            <!-- <img src="pictures/gray-bridge-and-trees-814499.jpg" alt="" class="slide">
            <img src="pictures/pic0.jpg" alt="" class="slide"> -->


            <span id="left" class="handle"> <i class="fa fa-angle-left"></i> </span>
            <span id="right" class="handle"> <i class="fa fa-angle-right"></i> </span>
        </div>

        <div class="thumb-nail-container row-evsp-cen py20">
            <!-- <span class="thumbnail active"></span>
            <span class="thumbnail"></span>
            <span class="thumbnail"></span>
            <span class="thumbnail"></span> -->
            <img class="thumbnail-img active" src="pictures/architecture-bridge-brooklyn-bridge-buildings-421927.jpg" alt="cool">
            <img class="thumbnail-img" src="pictures/green-grass-field-and-green-tress-during-day-time-131723.jpg" alt="">
            <img class="thumbnail-img" src="pictures/forest-under-clouds-1287075.jpg" alt="">
            <img class="thumbnail-img" src="pictures/mountain-under-cloudy-sky-1666012.jpg" alt="">
            <img src="pictures/road-nature-trees-branches-38537.jpg" alt="" class="thumbnail-img">
            <img src="pictures/view-of-high-rise-buildings-during-day-time-302769.jpg" alt="" class="thumbnail-img">
            <!-- <img src="pictures/gray-bridge-and-trees-814499.jpg" alt="" class="thumbnail-img">
            <img src="pictures/pic0.jpg" alt="" class="thumbnail-img"> -->
        </div>

    </div>



    <script src="app/app-slide.js"></script>
</body>
</html>
